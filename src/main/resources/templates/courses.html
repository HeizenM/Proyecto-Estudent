<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Course Management System</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <!-- Brand -->
            <a class="navbar-brand" href="#">Student Management System</a>

            <!-- Toggler/Collapse Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students}">Student Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/courses/all}">Course Management</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <div>
                <h1>List Courses</h1>
            </div>
            
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/courses/create}" class="btn btn-primary btn-sm mb-3">Add Course</a>
                </div>
            </div>
            
            <table class="table table-striped tablebordered">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Credits</th>
                        <th>Fee</th>
                        <th>Modules</th>
                        <th colspan="2">Operations</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c: ${courses}">
                        <td th:text="${c.name}"></td>
                        <td th:text="${c.credits}"></td>
                        <td th:text="${c.fee}"></td>
                        <td th:text="${c.modules}"></td>
                        <td>
                            <a
                                th:href="@{/courses/edit/{id}(id=${c.id})}"
                                class="btn btn-primary">Update</a>
                        </td>
                        <td>
                            <a
                                th:href="@{/courses/delete/{id}(id=${c.id})}"
                                class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>          
    </body>
</html>
